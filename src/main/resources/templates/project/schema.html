<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Jekyll v4.1.1">
	<script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script th:src="@{/assets/dist/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/input.js}"></script>
	<script th:src="@{/js/const.js}"></script>
	<script th:src="@{/js/canvas.js}"></script>
	<link th:href="@{/assets/dist/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/index.css}" rel="stylesheet">
	<!-- <meta name="_csrf" th:content="${_csrf.token}">
	<meta name="_csrf_header" th:content="${_csrf.headerName}"> -->
	<title th:text="${title}"></title>
</head>

<body>
	<div class="container" th:replace="/fragments/common :: container(title=${title})">
	</div>
	<th:block th:if="${title} == 'Index'">
		<main role="main" class="container" th:replace="/fragments/common :: main(title=${title})">
		</main>
	</th:block>

	<main role="main" class="container mt-3">
		<div class="row">
			<div class="col-md blog-main">
				<div class="blog-post">
					<ul class="nav justify-content-end mb-3">
						<li class="nav-item mr-4">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="Current_Erd">Current Erd</span>
								</div>
								<input type="text" class="form-control" aria-label="Username"
									aria-describedby="Current_Erd">
							</div>
						</li>
						<li class="nav-item mr-1">
							<div class="input-group">
								<div class="input-group-prepend">
									<label class="input-group-text" for="erds">ERD NAME</label>
								</div>
								<select class="custom-select" id="erds">
									<option selected>none</option>
								</select>
							</div>
						</li>
						<li class="nav-item mr-1">
							<input type="button" class="btn btn-primary " value="Load" onclick="saveLocal()">
						</li>
						<li class="nav-item mr-1">
							<input type="button" class="btn btn-primary " value="Save it!" onclick="saveLocal()">
						</li>
					</ul>

					<canvas id="canvas">

					</canvas>
				</div>
			</div>
		</div>
	</main>
	<footer class="blog-footer" th:replace="/fragments/common :: footer">
	</footer>
</body>

</html>
